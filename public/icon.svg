<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background (Summoner's Rift terrain) -->
  <rect width="100" height="100" fill="#0A1428" rx="8"/>

  <!-- River (diagonal teal) -->
  <path d="M 0 60 Q 30 50, 50 50 Q 70 50, 100 40 L 100 60 Q 70 60, 50 60 Q 30 60, 0 80 Z"
        fill="#0BC5CD" opacity="0.4"/>

  <!-- Bot Lane -->
  <path d="M 70 70 L 95 95 L 85 95 L 60 70 Z"
        fill="#C89B3C" opacity="0.8"/>

  <!-- Mid Lane -->
  <path d="M 45 45 L 55 55 L 50 60 L 40 50 Z"
        fill="#C89B3C" opacity="0.9"/>

  <!-- Top Lane -->
  <path d="M 5 5 L 30 30 L 25 35 L 5 15 Z"
        fill="#C89B3C" opacity="0.8"/>

  <!-- Top Lane Base (Blue) -->
  <circle cx="12" cy="12" r="6" fill="#0BC5CD" opacity="0.7"/>

  <!-- Bot Lane Base (Red) -->
  <circle cx="88" cy="88" r="6" fill="#C89B3C" opacity="0.9"/>

  <!-- Center dot -->
  <circle cx="50" cy="50" r="3" fill="#F0E6D2" opacity="0.6"/>
</svg>
